<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        body {
            background-image: url('/images/sitebg.svg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .rounded-rectangle {
            border-radius: 25px;
            background: #1C1F31;
            padding: 40px;
            width: auto;
            height: auto;
            max-width: 90%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .input-group .form-control {
            background-color: #2e3351;
            height: 45px;
            color: white;
            border: none;
            border-left: 0;
            box-shadow: none;
            outline: none;
        }
        .input-group .form-control:focus {
            outline: none;
            box-shadow: none;
        }
        .input-group .input-group-text {
            background-color: #2e3351;
            border: none;
            border-right: 0;
            box-shadow: none;
            color: white;
        }
        .input-group {
            border: 2px solid #EF233C;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: none;
        }
        .btn-custom {
            background-color: #EF233C;
            border-radius: 10px;
            color: white;
            width: 100%;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        .btn-custom:hover {
            background-color: #D80032;
        }
        .btn-custom:active {
            background-color: #EF233C !important;
            opacity: 1 !important;
        }
        .text-white {
            color: white !important;
        }
    </style>
</head>

<body>
<div class="rounded-rectangle">
    <h2 class="mb-5 text-center text-white">Register</h2>
    <form th:action="@{/register}" method="post" th:object="${registerDTO}">
        <div class="form-group mb-3">
            <h6 class="mb-3 ms-1 text-white">Username:</h6>
            <div class="input-group">
                <span class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i></span>
                <input type="text" class="form-control" id="username" name="username" th:field="*{username}" required>
            </div>
        </div>

        <div class="form-group mb-3 mt-4">
            <h6 class="mb-3 ms-1 text-white">Email:</h6>
            <div class="input-group">
                <span class="input-group-text" id="basic-addon2"><i class="fas fa-envelope"></i></span>
                <input type="email" class="form-control" id="email" name="email" th:field="*{email}" required>
            </div>
        </div>

        <div class="form-group mb-3 mt-4">
            <h6 class="mb-3 ms-1 text-white">Password:</h6>
            <div class="input-group">
                <span class="input-group-text" id="basic-addon3"><i class="fas fa-lock"></i></span>
                <input type="password" class="form-control" id="password" name="password" th:field="*{password}" required>
            </div>
        </div>

        <div class="d-grid mt-5">
            <button type="submit" class="btn btn-custom">Register</button>
        </div>
    </form>

    <p th:if="${param.error}" th:text="${param.error[0] == 'username' ? 'Username is taken' : 'Email is already registered'}" class="text-danger text-white mt-3"></p>
    <p th:if="${param.success}" class="text-success text-white mt-3">User registered successfully</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
